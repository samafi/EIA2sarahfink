<!DOCTYPE html>
<html lang="en">
<head>
<title>Aufgabe 4: DatabaseClient</title>
<meta charset="utf-8" />
<link rel="stylesheet" href="DatabaseClient.css" type="text/css" media="screen"/>
<script src="interface.js" type="text/javascript" charset="utf-8"></script>
<script src="prozess.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<fieldset id="input">
		<legend> Type student data here </legend>
		<input type="text" name="name" placeholder="name"/>
		<input type="text" name="firstname" placeholder="firstname"/>
		<input type="text" name="matrikel" placeholder="matrikel"/>
	    <select name="Select" id="select">
			<option value="MIB">MIB</option>
			<option value="MKB" selected>MKB</option>
			<option value="OMB">OMB</option>
			<option value="SSB">SSB</option>
			<option value="WNB">WNB</option>
		</select>
		<input type="number" name="age" placeholder="age" min="1" max="120"/>
		<input type="radio" name="gender" value="male" id="male"/>
		<label for="male">Male</label>
		<input type="radio" name="gender" value="female" id="female"/>
		<label for="female">Female</label>
		<button type="button" id="insert">Insert to database</button>
	</fieldset>
	<fieldset id="output">
		<legend> All student data </legend>
		<button type="button" id="refresh">Refresh</button>
		<textarea rows="20" cols="90"> </textarea>
	</fieldset>
	<fieldset id="search">
		<legend> Search by matrikel number</legend>
		<input id="mtrNumber" type="text" name="mtrNumber" placeholder="matrikel"/>
		<button type="button" id="searchbutton">Search</button>
		<textarea rows="10" cols="90"> </textarea>
	</fieldset>
</body>
</html>
